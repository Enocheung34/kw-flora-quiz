<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIN WING & FLORA's Disney Love Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* 之前的樣式保持不變 */
        .player-input {
            margin-bottom: 20px;
            text-align: center;
        }

        .player-input input {
            padding: 10px;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 1em;
        }

        .leaderboard {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .share-buttons button {
            padding: 8px 15px;
        }

        #qrcode {
            text-align: center;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💑 KIN WING & FLORA's Disney Love Quiz 💕</h1>
        
        <div id="player-section" class="player-input">
            <input type="text" id="player-name" placeholder="請輸入你的名字">
            <button onclick="startQuiz()">開始遊戲</button>
        </div>

        <div id="quiz-section" class="hidden">
            <div class="progress">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="question-container">
                <div id="question" class="disney-border"></div>
                <div class="options" id="options"></div>
            </div>
            <div class="result" id="result"></div>
        </div>

        <div id="leaderboard" class="leaderboard hidden">
            <h2>排行榜</h2>
            <div id="scores"></div>
        </div>

        <div id="qrcode"></div>
    </div>

    <script>
        // 之前的問題陣列保持不變
        let currentQuestion = 0;
        let score = 0;
        let playerName = '';
        let scores = JSON.parse(localStorage.getItem('quizScores') || '[]');

        function startQuiz() {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                alert('請輸入你的名字！');
                return;
            }
            document.getElementById('player-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
        }

        // 之前的 showQuestion 和 checkAnswer 函數保持不變

        function showResult() {
            const percentage = (score / questions.length) * 100;
            let message = '';

            if (percentage === 100) {
                message = "太棒了！你是KIN WING & FLORA的超級好朋友！🌟";
            } else if (percentage >= 80) {
                message = "真不錯！你很了解這對新人呢！💝";
            } else if (percentage >= 60) {
                message = "做得好！繼續了解這對新人吧！💗";
            } else {
                message = "謝謝參與！讓我們一起祝福新人！💖";
            }

            // 儲存分數
            saveScore(playerName, score);

            document.querySelector('.question-container').innerHTML = `
                <div class="disney-border">
                    <h2>遊戲結束！</h2>
                    <p>${playerName}，你的得分: ${score}/${questions.length}</p>
                    <p>${message}</p>
                </div>
                <div class="share-buttons">
                    <button onclick="shareResult()">分享結果</button>
                    <button onclick="restartQuiz()">重新開始</button>
                </div>
            `;

            showLeaderboard();
            generateQRCode();
        }

        function saveScore(name, score) {
            scores.push({ name, score, date: new Date().toISOString() });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 10); // 只保留前10名
            localStorage.setItem('quizScores', JSON.stringify(scores));
        }

        function showLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            const scoresDiv = document.getElementById('scores');
            leaderboard.classList.remove('hidden');
            
            scoresDiv.innerHTML = scores.map((score, index) => `
                <div>${index + 1}. ${score.name}: ${score.score}分</div>
            `).join('');
        }

        function shareResult() {
            const text = `我在 KIN WING & FLORA's Disney Love Quiz 中得到了 ${score}/${questions.length} 分！`;
            if (navigator.share) {
                navigator.share({
                    title: 'Quiz Result',
                    text: text,
                    url: window.location.href
                });
            } else {
                // 如果瀏覽器不支援分享API，則複製到剪貼簿
                navigator.clipboard.writeText(text)
                    .then(() => alert('結果已複製到剪貼簿！'));
            }
        }

        function generateQRCode() {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            new QRCode(qrcodeDiv, {
                text: window.location.href,
                width: 128,
                height: 128
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('progress').style.width = '0%';
            document.getElementById('player-section').classList.remove('hidden');
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('qrcode').innerHTML = '';
        }
    </script>
</body>
</html>
